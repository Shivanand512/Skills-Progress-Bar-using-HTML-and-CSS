<!DOCTYPE html>
<html>
    <head>
        <title>Skills Bar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2 class="heading">Skills Bar</h2>
        <section class="skills">
            <div class="left">
                <img src="skills.png" alt="">
            </div>
            <div class="right">
                <ul>
                    <li class="bar html"><span class="language">HTML</span><span class="percentage">90%</span></li>
                    <li class="bar css"><span class="language">CSS</span><span class="percentage">80%</span></li>
                    <li class="bar js"><span class="language">JavaScript</span><span class="percentage">70%</span></li>
                    <li class="bar bootstrap"><span class="language">Bootstarp</span><span class="percentage">80%</span></li>
                    <li class="bar reactjs"><span class="language">React Js</span><span class="percentage">20%</span></li>

                </ul>
            </div>
        </section>
    </body>
</html>
